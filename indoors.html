    <p>So you want to stay indoors..</p>

    <p>What kind of movie do you want to see?</p>

    <div id="genre">

            </label>
        </p>
        <p>
            <label>
                <input name="genre" value="horror" id="horror" type="radio" />
                <span>Horror</span>
            </label>
        </p>
    </div>

    <p>Search for any particular keyword</p>

    <p>
        <input type="text" id="keyword">
    </p>

    <p>Do you have a favorite actor you'd like to include? (optional)</p>

    <p>
        <input type="text" id="actor">
    </p>
