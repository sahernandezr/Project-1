<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Indoor date</title>
</head>

<body>

    <p>So you want to stay indoors..</p>

    <p>What kind of movie do you want to see?</p>

    <div id="genre">
        <p>
            <label>
                <input name="genre" value="comedy" id="comedy" type="radio" />
                <span>Comedy</span>
            </label>
        </p>
        <p>
            <label>
                <input name="genre" value="drama" id="drama" type="radio" />
                <span>Drama</span>
            </label>
        </p>
        <p>
            <label>
                <input name="genre" value="action" id="action" type="radio" />
                <span>Action</span>
            </label>
        </p>
        <p>
            <label>
                <input name="genre" value="horror" id="horror" type="radio" />
                <span>Horror</span>
            </label>
        </p>
    </div>

    <p>Do you have a favorite actor or kewyword you'd like to include?</p>

    <p>
        <input type="text" id="actor">
    </p>

    <p>Any particular keyword you'd like to search for?</p>

    <p>
        <input type="text" id="keyword">
    </p>

    <button id="submit-search-movies">Search movies</button>

    <p>These are some suggestions for you:</p>

    <div id="results-movies"></div>

    <button>Search again</button>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script src="logic-indoors.js"> </script>


</body>

</html>
