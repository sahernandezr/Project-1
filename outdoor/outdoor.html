<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>



</head>
<body>    
    <!-- Main div: -->
    <div>


    <!-- Mock form: -->
    <form action="submit">

        <!-- Choose your date: -->
        <label for="date">Choose your date</label>
        <input type="date" name="date" id="date-day">
        <br>

        <!-- Choose your hour: -->
        <label for="time">Choose your time:</label>
        <input type="time" name="time" id="date-time">
        <br>

        <!-- Choose of city: -->
        <label for="cityType">Choose your city:</label>
        <select name="cityType" id="date-city">
            <option value="choose-one" >Chooose one:</option>                
            <option value="402" >Mexico City</option>
            <option value="404" >Guadalajara</option>
            <option value="403" >Monterrey</option>
        </select>
        <br>

        <!-- Choose of event: -->
        <label for="eventType">Choose your type of outdoor date:</label>
        <select name="eventType" id="date-type">
            <option value="choose-one" >Chooose one:</option>                
            <option value="indoor">indoor</option>
            <option value="outdoor">outdoor</option>
        </select>
    </form>

    <!-- Input button-one -->
    <input type="submit" id="submit-one">
    <hr>




    <!-- Outdoor form: -->
    <form action="submit">
        
        <!-- Choose type of event: -->
        <label for="eventType">Choose your type of outdoor date:</label>
        <select name="eventType" id="date-event-type">
            <option value="choose-one" >Chooose one:</option>                
            <option value="KZFzniwnSyZfZ7v7nE" genre="Sports" class="eventTypeClass">Sports</option>
            <option value="KZFzniwnSyZfZ7v7nJ" genre="Music" class="eventTypeClass">Music</option>
            <option value="KZFzniwnSyZfZ7v7na" genre="Arts & Theater" class="eventTypeClass">Arts & Theater</option>
        </select>
        <br>

        <!-- Number of events displayed: -->
        <label for="event-number">Choose number of events to display:</label>
        <select name="event-number" id="event-number">  
            <option value="1">1</option>                      
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="40">40</option>
        </select>
        <br>

        <input type="submit" id="submit-two">

    </form>

    <hr>

    <!-- Div to append API responses: -->
    <div id="apiContentDiv"></div>


<script 
    src="https://code.jquery.com/jquery-3.4.1.min.js" 
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
    crossorigin="anonymous">
</script>
<script src="outdoorscript.js"></script>
</body>
</html>
